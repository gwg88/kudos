;; Menu items for Joomla! 3.7
;; ================================================================================

COM_AKEEBA_VIEW_CPANEL_TITLE="控制面板"
COM_AKEEBA_VIEW_CPANEL_DESC="AKEBA备份的主页，它允许您配置、获取、管理和恢复备份。"

COM_AKEEBA_VIEW_BACKUP_TITLE="备份"
COM_AKEEBA_VIEW_BACKUP_DESC="后备"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="力备份剖面"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="在备份之前选择备份配置文件切换到。选择“（无）”来使用当前备份配置文件，无论它是什么。"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="立即开始"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="备份应该立即开始吗？如果这样做，用户将没有机会输入备份描述和评论。"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="隐藏工具栏"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="带有帮助面板和控制面板按钮的工具栏是否被隐藏？"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="返回URL"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Enter an internal URL to return to after the backup is complete. For example: enter <code>index.php</code> to return to Joomla's control panel or <code>index.php%3Foption%26com_akeeba</code> to return to Akeeba Backup's control panel. <br/> <strong>WARNING</strong> Due to the way the Joomla! menu manager works the URL you enter MUST be URL-encoded. You can do that by saving the menu item <em>twice in a row</em>. This is a known bug / missing feature in Joomla! itself."

COM_AKEEBA_VIEW_CONFIGURATION_TITLE="配置"
COM_AKEEBA_VIEW_CONFIGURATION_DESC="配置当前活动备份配置文件。"

COM_AKEEBA_VIEW_MANAGE_TITLE="管理备份"
COM_AKEEBA_VIEW_MANAGE_DESC="管理备份尝试，包括选择还原任何较旧的备份。"

COM_AKEEBA_VIEW_RESTORE_TITLE="还原最新备份"
COM_AKEEBA_VIEW_RESTORE_DESC="用特定的备份配置文件恢复最新的备份。请阅读文档。"
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="备份配置文件"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="使用此备份配置文件恢复最新备份。<强>重要！</St>它只会查找使用此配置文件所获取的最新备份。备份存档必须存在于服务器上。如果你已经删除它，或者如果它被远程存储，你会得到一个错误。恢复远程存储备份需要您首先管理备份并将其返回到服务器。"

COM_AKEEBA_VIEW_TRANSFER_TITLE="传输站点向导"
COM_AKEEBA_VIEW_TRANSFER_DESC="让您将最新的备份还原到不同的位置/服务器。<强>重要！<>将只查找最新的备份。备份存档必须存在于服务器上。如果你已经删除它，或者如果它被远程存储，你将被告知要采取一个新的备份。传输远程存储备份需要您首先管理备份并将其返回到服务器。"