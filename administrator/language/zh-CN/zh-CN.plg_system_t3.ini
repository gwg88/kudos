T3_TOUR_CTRL_PREV="上一步"
T3_TOUR_INTRO_FIRST="<h1>欢迎使用 T3! 模板</h1><p>简要介绍模板框架的基本功能；点击下面的按钮开始学习使用 T3 模板!</p>"
T3_TOUR_INTRO_TOUR1="基本设置中的选项在全部主题, 布局中起效. 选项包括: 是否启用开发模式, 响应式布局和主题魔术工具等功能."
T3_TOUR_INTRO_TOUR2="这里的设置也包含在【主题魔术工具】中. 可以选择样式的默认主题，并可以改变网站标志(logo)图片."
T3_TOUR_INTRO_TOUR3="JA T3 提供多布局功能, 在布局设置中, 在每一个样式中都可以 配置/定制 布局 . 每个样式包含若干区块(block), 每个区块(block)包括一个或多个 模块位置."
T3_TOUR_INTRO_TOUR4="这里进行超级菜单的设置 - 原生 Joomla! 中没有这个功能. 使用超级菜单, 可以创建网站需要的任何类型的菜单"
T3_TOUR_INTRO_TOUR5="这里指定菜单项的替代(override)样式. 在网站中, 可以同时使用多个样式, 每个样式应用到特定的菜单项. 指定菜单项的样式显示效果将替代(override)默认样式中相同菜单项的内容能够显示效果."
T3_TOUR_GUIDE_1_TITLE="将 LESS 编译为 CSS"
T3_TOUR_GUIDE_1_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-development.png' alt='' /></div> <p>在开发模式下使用此项非常方便. 使用此工具可以将 LESS 编译为 CSS 文件. 在模版定制中针对 LESS 文件所做的任何改变都会被编译成相应的 CSS 文件, 这是提供给网站使用的真实 CSS 文件</p>"
T3_TOUR_GUIDE_2_TITLE="主题魔术工具"
T3_TOUR_GUIDE_2_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>主题魔术工具是一个可视化定制工具. 包括很多可以定制的参数. 参数在前端的显示效果可以在右边的页面上预览</p>"
T3_TOUR_GUIDE_3_TITLE="选择要编辑的风格"
T3_TOUR_GUIDE_3_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>可以在这里快速选择要编辑的样式.</p>"
T3_TOUR_GUIDE_4_TITLE="当前风格的语言"
T3_TOUR_GUIDE_4_CONTENT="如果网站是多语言网站，这里选择设置正在编辑样式的默认语言. 如果网站是单语言网站，此选项不可用."
T3_TOUR_GUIDE_5_TITLE="模版版本和升级"
T3_TOUR_GUIDE_5_CONTENT="点击此按钮就可检查正在使用的 T3 基础模版是不是最新版本。 如果使用的不是最新版本, 可以升级到最新版本，这一切都是免费的."
T3_TOUR_GUIDE_6_TITLE="框架版本和升级"
T3_TOUR_GUIDE_6_CONTENT="此按钮可以检查 T3 模版框架是否是最新版本，如果不是最新版本可以升级到最新版本.</li>"
T3_TOUR_GUIDE_7_TITLE="基础设置"
T3_TOUR_GUIDE_7_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/global-settings.png' alt='' /></div> <p>基础设置中设置的的参数应用到全部风格、主题和布局. 设置内容包括是否启用开发模式、是否启用响应式布局、是否使用主题魔术工具等。</p>"
T3_TOUR_GUIDE_8_TITLE="开发模式"
T3_TOUR_GUIDE_8_CONTENT="在开发模版或样式时，请启用此项. 如果不是正在开发网站，请关闭此项，打开此项会影响网站的响应速度."
T3_TOUR_GUIDE_9_TITLE="启用主题魔术工具"
T3_TOUR_GUIDE_9_CONTENT="<p>如果你想使用【主题魔术工具】定制模板主题, 你必须首先启用【主题魔术工具】.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/theme-magic.png' alt='' /></div> <p>点击【主题魔术工具】打开主题魔术工具配置面板. </p>"
T3_TOUR_GUIDE_10_TITLE="是否启用响应式设计"
T3_TOUR_GUIDE_10_CONTENT="T3 模版框架允许或者不适用. 如果选择“否”, 网站就是一个非响应式布局的网站."
T3_TOUR_GUIDE_11_TITLE="主题设置"
T3_TOUR_GUIDE_11_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>这些设置也包含在【主题魔术工具】中， 可以设置样式的默认主题，并可以更改网站标志(logo).</p>"
T3_TOUR_GUIDE_12_TITLE="选择样式的主题"
T3_TOUR_GUIDE_12_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>T3 框架支持样式多主题, 选择你想应用到样式的主题，然后设置相关选项.</p>"
T3_TOUR_GUIDE_13_TITLE="网站标志(Logo)设置"
T3_TOUR_GUIDE_13_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/logo.png' alt='' /></div> <p>可以图片或文字类型. 要改变当前使用的网站标志(logo), 只需要选择一个新的网站标志(logo)图片, 新图片会自动替换当前的网站标志(logo)图片. 提示：这个设置可以在【主题魔术工具】中设置，并且更方便.</p>"
T3_TOUR_GUIDE_14_TITLE="布局设置"
T3_TOUR_GUIDE_14_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-layouts.png' alt='' /></div> <p>JA T3 支持多布局, 在布局设置中, 在每一个样式中都可以配置或定制布局. 每个布局包含若干区块(block),每个区块包括一个或多个模块位置</p>"
T3_TOUR_GUIDE_15_TITLE="选择当前风格使用的布局"
T3_TOUR_GUIDE_15_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/select-layout-to-configure.png' alt='' /></div> <p>从多个布局中选择一个当前风格使用的布局. 使用下面的布局配置可以很容易的定制布局.</p>"
T3_TOUR_GUIDE_16_TITLE="翻译出错。错误信息:8"
T3_TOUR_GUIDE_16_CONTENT="翻译出错。错误信息:8"
T3_TOUR_GUIDE_17_TITLE="超级菜单(MagaMenu)设置"
T3_TOUR_GUIDE_17_CONTENT="这里设置超级菜单 - 在原生 Joomla! 中不包括此功能. 通过超级菜单设置可以创建网站需要的任何类型的菜单"
T3_TOUR_GUIDE_18_TITLE="启用或关闭超级菜单(MagaMenu)"
T3_TOUR_GUIDE_18_CONTENT="如果只想使用 Joomla! 原生的菜单系统, 请关闭此项"
T3_TOUR_GUIDE_19_TITLE="菜单分配"
T3_TOUR_GUIDE_19_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/menu-assign.png' alt='' /></div><p>这里指定菜单项的替代(override)样式. 在网站中, 可以同时使用多个样式, 每个样式应用到特定的菜单项. 指定菜单项的样式显示效果将替代(override)默认样式中相同菜单项的内容能够显示效果</p>"
T3_TOUR_GUIDE_20_TITLE="模块位置设置"
T3_TOUR_GUIDE_20_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout.png' alt='' /></div><p>使用这个按钮在区块中指派模块位置.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/layout-module.png' alt='' /></div><p>在一个区块中可以设置多个模块位置</p>"
T3_TOUR_GUIDE_21_TITLE="模块位置"
T3_TOUR_GUIDE_21_CONTENT="选择用于布局中的位置. 换句话说, 这可以按照自己的意图自由的配置哪些内容显示在哪个特定的布局中"
T3_TOUR_GUIDE_22_TITLE="响应式布局"
T3_TOUR_GUIDE_22_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>在这个页面, 可以在特定屏幕布局（例如: 宽屏, 手机, 平板）的具体区块(block)中启用或关闭模块位置或调整模块位置的大小。</p>"
T3_TOUR_GUIDE_23_TITLE="布局配置"
T3_TOUR_GUIDE_23_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-disable-位置.png' alt='' /></div><p>使用此图标可以在当前布局中的 spotlight 区块(block)中启用或关闭模块位置.</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/resize-module-position.png' alt='' /></div><p>拖拽改变 模块位置  的大小(基础网格数量: 12). 请记住这里设置的模块大小仅在当前编辑的布局生效，不会应用到全部布局，除非对相应的布局做同样的改变.</p>"
T3_TOUR_GUIDE_25_TITLE="菜单配置"
T3_TOUR_GUIDE_25_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/navigation-setting.png' alt='' /></div><p>这里可以设置主导航栏的效果. 也可以选择使用 T3 提供的一个很酷的功能 - 超级菜单和其中的选项.</p>"
T3_TOUR_GUIDE_26_TITLE="打开子菜单"
T3_TOUR_GUIDE_26_CONTENT="鼠标悬停或点击上级菜单时，是否显示子菜单"
T3_TOUR_GUIDE_27_TITLE="选择菜单"
T3_TOUR_GUIDE_27_CONTENT="使用当前风格的菜单项, 每个风格可以分配给不同的菜单项."
T3_TOUR_GUIDE_28_TITLE="启用超级菜单"
T3_TOUR_GUIDE_28_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-megamenu.png' alt='' /></div><p>启用此项以便将超级菜单用于正在设置的样式. 启用此项后, 可以在超级菜单设置面板中配置超级菜单.</p>"
T3_TOUR_GUIDE_29_TITLE="在小屏幕上折叠菜单"
T3_TOUR_GUIDE_29_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/collapse-menu.png' alt='' /></div><p>在小屏幕上例如：手机，平板。启用此项使用 Bootstrap 默认的导航 (下拉菜单样式)</p>"
T3_TOUR_GUIDE_30_TITLE="自定义代码"
T3_TOUR_GUIDE_30_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/injection.png' alt='' /></div></p>想用某种方式在特定的 HTML 标签前面或后面添加自定义代码 (例如： &lt;head&gt;&lt;/head&gt;, &lt;body>&gt;&lt;/body&gt;)吗? 不用担心, 这里就可以!</p>"
T3_TOUR_GUIDE_31_TITLE="超级菜单配置"
T3_TOUR_GUIDE_31_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/megamenu.png' alt='' /></div><p>超级菜单的配置面板. 此功能是原生 Joomla 没有的并切实改变对通常的导航系统的体验</p>"
T3_TOUR_GUIDE_32_TITLE="附件(Add-ons)配置"
T3_TOUR_GUIDE_32_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/off-canvas.png' alt='' /></div><p>这里配置附件(Add-ons). 现在, 这里仅有 Off-Canvas 侧边栏配置.</p>"
T3_TOUR_GUIDE_33_TITLE="创建文字方向为右到左(RTL)的 CSS 文件"
T3_TOUR_GUIDE_33_CONTENT="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/rebuild-rtl.png' alt='' /></div><p>如果使用从右到左(RTL)的语言布局, 当 LESS 编译成 CSS 文件时, 需要启用此项以生成从右到左(RTL)的 CSS 文件.</p>"
