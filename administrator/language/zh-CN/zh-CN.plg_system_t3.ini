T3_FRMWRK_DESC_3="T3 模版框架是最受欢迎的 Joomla 模版框架之一. 给基于 T3 框架的模板提供基础支撑. 为了升级方便，框架采用插件的形式并且单独安装. 超过三年的持续开发，T3 模版框架取得了重大的进展；不仅非常强大, 容易使用, 功能丰富, 并且容易定制。更不用说响应式设计支持，不仅在全部浏览器和设备上表现非常好，而且别具光芒."
