T3_TOUR_INTRO_1="欢迎使用 T3! 模板"
T3_TOUR_INTRO_2="T3 模版框架是 Joomla! 最好的模板框架，点击下面的按钮开始学习使用 T3 模板!"
T3_TOUR_CTRL_START="开始学习!"
T3_TOUR_CTRL_END="结束"
