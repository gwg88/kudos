K2_ABOUT_TEXT="<h1>K2 是 Joomla 上一个强大的内容组件！</h1><a href='http://getk2.org/'>K2</a> 是针对 <a href='http://www.joomla.org/' target='_blank'>Joomla CMS</a> 的一个强大、灵活的内容管理组件，带有类似 CCK 的功能，由<a target='_blank' href='http://www.joomlaworks.gr/'>JoomlaWorks</a>设计和开发（JoomlaWorks 从2006年开始就在开发多项优秀 Joomla 扩展）。<br /><br />K2 组件提供了一整套的、可立即使用的、功能丰富的文章管理表单(想象一下给 Joomla! 文章增加插图、视频、图库及附件等额外字段），无限级别文章类别，标签，评论，给基本的文章表单增加额外字段 (类似<a target='_blank' href='http://drupal.org/'>Drupal</a> 的 <a target='_blank' href='http://drupal.org/project/cck'>CCK</a>),  增强文章、类别及用户表单的强大的插件 API， 权限控制（ACL），前台编辑功能，子模板功能，还有很多很多！<br /><br />借助 K2, 你可以将你的 Joomla! 网站变成一个新闻/杂志网站，带有作者博客，产品介绍，作品展示，知识库，下载/文档管理，黄页目录，事件列表，以及很多其他功能，而这些统统都由 K2 这么一个组件实现！由于 K2 可以通过额外字段来增强基本的文章表单，你就可以轻松地创建带有类别特性的文章类型，例如：文章，博客，产品页面，黄页目录。<br /><br /><a target='_blank' href='http://getk2.org/'>前往 K2 官方网站了解更多信息</a> 或加入 <a target='_blank' href='http://community.getk2.org/'>K2 社区</a> 来获取支持或协助这个项目。<br /><br />K2 遵照 <a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>GNU/GPL v2</a> 许可协议发行。</p><p>如果您在使用中遇到问题，欢迎到 <a href='http://www.joomlachina.cn/forum/' target='_blank'>Joomla! 中文论坛</a> 发帖讨论。</p><p>中文汉化：yeyo （Joomla! 之门高级会员）</p><a href='http://www.joomlachina.cn/forum/topic-15442/' target='_blank' title='Donate to joomlachina.cn'><img src='http://www.joomlachina.cn/images/logo-green.gif' alt='用支付宝向 joomlachina.cn 捐款' border='0' /></a>"
