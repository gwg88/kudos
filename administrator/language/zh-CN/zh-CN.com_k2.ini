K2_ABOUT_TEXT="K2，强大的Joomla内容扩展！你已经去过那里了…Joomla！是一个伟大的内容管理系统。事实上，它被认为是世界上最好的之一。但是默认文章系统Joomla！是斯巴达！只是一个标题，你的内容的身体，这就是它。这是in.k2 K2来了Joomla的默认文章系统完全替代！它像任何Joomla的安装！延伸，从默认的Joomla导入你的文章！文章系统你可以立刻得到一系列的新功能，为您的现有内容：项目内容丰富形式（认为Joomla！随着第图像、视频的其他领域的文章，播客&amp；其他音频文件，图像画廊和附件），无忧的形象管理（上传图片自动调整大小以6项配置方面，无论是在全球或每类-你现在可以忘记使用PS图象处理软件大小！），评论，标签，内置选项扩展形式的内容（例如创建产品目录），强大的内容模块取K2内容以任何方式，你可以想象，前端与易于使用的访问控制设置编辑（内容重的网站），功能强大且简单的模板（和子模板）将上面的“Joomla！“平均”，扩展的用户配置文件，用户组，博客，一个强大的插件的插件，扩展项目/类别/用户的形式，“拖放”媒体管理器和更多！K2是管理你的内容的理想的解决方案，无论网站的“尺寸”：你可以使用它从一个小小的博客，一个复杂的公司的网站或是多作者的环境（门户网站、杂志等）。提供一个实际的例子，使用K2，你可以改变你的Joomla！网站的一个新闻/杂志网站与作者博客，产品目录，工作组合，知识库，下载/文档管理器，目录列表，事件列表等，所有这些捆绑在一个包！由于K2是与扩展额外的领域其基地项目表单，您可以轻松地创建特定类别的内容类型，例如文章、博客、产品页，目录列表。难怪K2的一些权力最大的和最流行的Joomla！世界各地建立的网站！这些集成功能在K2不仅节省网站管理员宝贵的管理时间（从管理几个扩展，否则需要），但他们也可以更好的performance.k2实际上是建立在以下4条原则：在Joomla的功能丰富的内容！，易用性（任何类型的用户），灵活的模板，性能最好呢？K2是完全免费使用！K2是Joomla！通过joomlaworks开发的扩展和GNU / GPL v2许可下发布的。版权所有&copy；2006 - 2016 joomlaworks有限公司保留所有权利。（最后更新：2016年8月4日版本2.7.1）"
