K2_STOP_FORUM_SPAM_API_KEY_DESCRIPTION="如果你在 StopForumSpam.com 注册了 API key（如果你网站接受大量的用户提交内容，我们强烈推荐你这么做），你就可以在 K2 的“用户”列表及“评论”列表上为管理员启用“标为垃圾机器人”选项。当某个用户被你网站的某个管理员标为垃圾机器人时，该用户的账号会被封禁，他的全部 K2 文章和评论会被取消发布，并被举报给 StopForumSpam.com 网站，以便在将来也保护其它网站。"
K2_STOP_FORUM_SPAM_DESCRIPTION="StopForumSpam.com 是由用户支持的网络服务，它记录“已知”的垃圾机器人，都是由全世界成千上万使用了此服务的网站举报的。如果你启用此项，就可以改善你网站针对真人垃圾提交者在你网站注册后提交垃圾信息的防护功能。更有针对性的是，当一个用户在你网站注册时，他的用户名、email 地址和 IP 都将被用来与 StopForumSpam.com 网站的记录进行比对，你验证该用户是不是“已知”的垃圾机器人。如果在 StopForumSpam.com 找到了匹配的垃圾机器人记录，该用户可以注册，但是他的账号会被立即封禁，该用户无法登录，也无法再次在你的网站上注册。"
